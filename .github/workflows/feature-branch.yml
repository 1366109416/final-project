name: Feature Branch Validation

on:
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
      - 'peat1'
      - 'peat2'

env:
  PYTHON_VERSION: '3.10'

jobs:
  validate-feature:
    name: Validate Feature Branch
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check code formatting with Black
      run: black --check .

    - name: Run linting with Flake8
      run: flake8 .

    - name: Run tests
      run: pytest -v --cov=app

    - name: Check for merge conflicts with dev
      run: |
        git fetch origin dev
        git checkout dev
        git checkout - || true
        if git merge origin/${{ github.ref_name }} --no-commit --no-ff; then
          echo "鉁?No merge conflicts with dev branch"
          git merge --abort 2>/dev/null || true
        else
          echo "鉂?Merge conflicts detected with dev branch"
          git merge --abort 2>/dev/null || true
          exit 1
        fi
